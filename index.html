<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kebutuhan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="logo.png" alt="Logo" width="200"><br>
    <h4><div id="currentTime"></div></h4>
    <div class="tabs">
        <button class="tab-button" id="wallpanelTab">Wallpanel</button>
        <button class="tab-button" id="keramikTab">Keramik</button>
    </div>

    <!-- Konten Wallpanel -->
    <div id="wallpanelContent" class="tab-content">
        <h4>Kalkulator Kebutuhan Wallpanel</h4>
        <label>Lebar dinding: </label><input type="number" id="widthInput1" placeholder="Lebar Dinding (m)" /><br>
        <label>Tinggi dinding: </label><input type="number" id="heightInput1" value="2,9" placeholder="Tinggi Dinding (m)" /><br>
        <label>Harga: </label><input type="number" id="wallpanelPriceInput" placeholder="Harga per lonjor (Rp)" />
        <div id="result1">Hasil perhitungan akan ditampilkan di sini.</div>
    </div>

    <!-- Konten Keramik -->
    <div id="keramikContent" class="tab-content hidden">
        <h4>Kalkulator Kebutuhan Keramik</h4>
        <label>Panjang: </label><input type="number" id="roomWidth" placeholder="Lebar Ruangan (m)" />
        <br><label>Lebar: </label><input type="number" id="roomHeight" placeholder="Panjang Ruangan (m)" />
        <br><label>Harga Per Dus: </label><input type="number" id="tilePriceInput" placeholder="Harga per dus (Rp)" />
        <select id="tileAreaPerBox" class="styled-select">
            <option value="1">1 m²</option>
            <option value="0.96">0,96 m²</option>
            <option value="1.08">1,08 m²</option>
            <option value="1.44">1,44 m²</option>
            <option value="1.92">1,92 m²</option>
            <option value="2">2 m²</option>
        </select>
        <div id="result">Hasil perhitungan akan ditampilkan di sini.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
